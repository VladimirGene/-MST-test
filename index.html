<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Текст и видео</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
        <div class="block_video">
          <video src="video.mp4" muted autoplay loop></video>
        </div>
        <div class="block_svg">
          <svg viewBox="0 0 480 270">
            
            <rect width="100%" height="100%" fill="#000" mask="url(#mask)"></rect>
            
            <text class="text_svg" y="40">
              <tspan x="10">we're here</tspan>
              <tspan x="375">to make</tspan>
            </text>
            
            <text class="text_svg" y="75">
              <tspan x="10">healthy</tspan>
              <tspan x="265">living effortless</tspan>
            </text>

            <text class="text_svg" y="110">
                <tspan x="10">so you can</tspan>
             </text>
            
            <text class="text_svg" y="110">
              <tspan x="330">life longer</tspan>
           </text>

            <text class="text_svg" y="150">
              <tspan x="10">and happier</tspan>
           </text>
            
            <defs>
              <mask id="mask">
            <rect width="100%" height="100%" fill="#fff"></rect>
          <path d="M150,20 365,20 365,45 150,45z M120,55 253,55 253,80 120,80z M165,90 320,90 320,115 165,115z M165,130 460,130 460,155 165,155z" />
            </mask>
          </defs>
      
          </svg>
        </div>
      </div>
  </body>
</html>
